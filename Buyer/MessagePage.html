    <style>
        :root {
            --primary-color: #182c63;
            --secondary-color: #430707;
            --text-color: #fff;
            --background-color: #11101d;
            --hover-color: #1e0707;

        body {

        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        button {
            padding: 5px 10px;
            border-radius: 5px;

            color: var(--text-color);

        /* SIDEBAR */

            position: fixed;

            width: 100%;
            background: var(--profile-bg-color);
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none;
            transition: left .28s ease, max-width .28s ease, width .28s ease;
            z-index: 200;
        }

        #sidebar.hidden {
            left: -260px;
        }

        #sidebar.hidden:hover {
            max-width: 260px;
        }

        #sidebar::-webkit-scrollbar {
            display: none;
        }

        #sidebar .side-menu {
            margin: 50px 0 0 0;
            height: 50%;
            padding: 0 20px;
            transition: all .3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        #sidebar.hide .side-menu {
            padding: 0 6px;
        }

        #sidebar.hide:hover .side-menu {
            padding: 0 20px;
        }

        #sidebar .side-menu a {
            display: flex;
            align-items: center;
            font-size: 20px;
            color: var(--text-color);
            padding: 12px 16px 12px 0;
            border-radius: 10px;
            margin: 4px 0;
            white-space: nowrap;
            transition: all .3s ease;
            justify-content: space-between;
            flex-direction: column;
            align-content: space-around;
        }

        #sidebar .side-menu>li>a:hover {
            background: var(--hover-color);
            color: var(--hover-text-color);
        }

        #sidebar .side-menu>li>a.active {
            background: var(--primary-color);
            color: var(--text-color);
        }

        #sidebar .brand {
            font-size: 24px;
            display: flex;
            align-items: center;
            height: 64px;
            font-weight: 700;
            color: var(--primary-color);
            background: var(--profile-bg-color);
            padding: 0 6px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-item {
            margin-left: 10px;
        }

        #sidebar .fas {
            min-width: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 6px;
            color: var(--icon-color);
        }

        /* CONTENT */
        #content {
            position: relative;
            width: calc(100% - 260px);
            left: 260px;
            transition: left .28s ease, width .28s ease;
        }

        #sidebar.hidden+#content {
            width: 100%;
            left: 0;
        }

        /* NAVBAR */
        nav {
            background: var(--profile-bg-color);
            height: 64px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            grid-gap: 28px;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 100;
        }

        nav .toggle-sidebar {
            font-size: 18px;
            cursor: pointer;
            color: var(--icon-color);
        }

        nav form {
            width: 90%;
            margin-right: auto;
        }

        nav .form-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        nav .form-group input {
            width: 100%;
            background: var(--background-color);
            border-radius: 5px;
            border: none;
            outline: none;
            padding: 10px 40px 10px 16px;
            color: var(--text-color);
            transition: all .3s ease;
        }

        nav .form-group input:focus {
            box-shadow: 0 0 0 1px var(--primary-color), 0 0 0 4px var(--secondary-color);
        }

        nav .form-group .fas {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 16px;
            color: var(--secondary-color);
            font-size: 16px;
            line-height: 1;
            height: auto;
        }

        nav .divider {
            width: 1px;
            background: var(--hover-color);
            height: 12px;
            display: block;
        }

        nav .profile {
            position: relative;
        }

        nav .profile img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        nav .profile .profile-link {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: var(--profile-bg-color);
            padding: 10px 0;
            box-shadow: 4px 4px 16px rgba(0, 0, 0, .4);
            border-radius: 10px;
            width: 160px;
            opacity: 0;
            pointer-events: none;
            transition: all .3s ease;
        }

        nav .profile .profile-link.show {
            opacity: 1;
            pointer-events: visible;
            top: 100%;
        }

        nav .profile .profile-link a {
            padding: 10px 16px;
            display: flex;
            gap: 10px;
            font-size: 14px;
            color: var(--text-color);
            align-items: center;
            transition: all .3s ease;
        }

        nav .profile .profile-link a:hover {
            background: var(--hover-color);
            color: var(--hover-text-color);
        }

        /* RESPONSIVE */
        @media screen and (max-width: 768px) {
            #content {
                width: calc(100% - 60px);
            }

            nav .nav-link,
            nav .divider {
                display: none;
            }
        }

        /* Chat Styles */
        .content {
            display: flex;
            height: 85vh;
            /* reduced height */
            background: #fafafa;
        }

        .contacts {
            width: 25%;
            background: #fff;
            border-right: 1px solid #ddd;

        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #f1f1f1;

        }

        .contact:hover {

        .contact.active {

        .chat-area {

        .chat-header {

        .messages {

            flex-direction: column;

        .message {

        .message.sent {

        .message.received {

        .chat-input {

        .chat-input input {

            <span class="divider"></span>

        <!-- MAIN -->
        <main class="container-fluid py-3">
            <div class="row g-3">
                <div class="col-12">
                    <!-- Chat Content -->
                    <div class="content">
                        <div class="contacts" id="contactList">
                            <div class="contact active" data-name="John Doe">John Doe</div>
                            <div class="contact" data-name="Jane Smith">Jane Smith</div>
                            <div class="contact" data-name="Alex Brown">Alex Brown</div>
                        </div>
                        <div class="chat-area">
                            <div class="chat-header" id="chatHeader">John Doe</div>
                            <div class="messages" id="messageList">
                                <div class="message received">Hey, how are you?</div>
                                <div class="message sent">I’m good! How about you?</div>
                            </div>
                            <div class="chat-input">
                                <input type="text" id="chatInput" placeholder="Type a message...">
                                <button id="sendBtn">Send</button>
                            </div>
                        </div>
                    </div>
                    <!-- End Chat Content -->
                </div>
            </div>
        </main>
    </section>

    <script>
        const contacts = {
            "John Doe": [
                { type: "received", text: "Hey, how are you?" },
                { type: "sent", text: "I’m good! How about you?" }
            ],
            "Jane Smith": [
                { type: "sent", text: "Hello Jane!" },
                { type: "received", text: "Hey! Long time no see." }
            ],
            "Alex Brown": [
                { type: "received", text: "Ready for the meeting?" },
                { type: "sent", text: "Yes, I’ll join in 5 minutes." }
            ]
        };

        const contactList = document.getElementById("contactList");
        const messageList = document.getElementById("messageList");
        const chatHeader = document.getElementById("chatHeader");

        contactList.addEventListener("click", e => {
            if (e.target.classList.contains("contact")) {
                document.querySelectorAll(".contact").forEach(c => c.classList.remove("active"));
                e.target.classList.add("active");
                const name = e.target.dataset.name;
                chatHeader.textContent = name;
                loadMessages(name);
            }
        });

        function loadMessages(name) {
            messageList.innerHTML = "";
            contacts[name].forEach(msg => {
                const div = document.createElement("div");
                div.classList.add("message", msg.type);
                div.textContent = msg.text;
                messageList.appendChild(div);
            });
            messageList.scrollTop = messageList.scrollHeight; // auto scroll to bottom
        }

        document.getElementById("sendBtn").addEventListener("click", () => {
            const input = document.getElementById("chatInput");
            const text = input.value.trim();
            if (!text) return;
            const activeName = document.querySelector(".contact.active").dataset.name;
            contacts[activeName].push({ type: "sent", text });
            loadMessages(activeName);
            input.value = "";
        });
    </script>
